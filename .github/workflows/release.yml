name: Build and Release Installer

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET App
      run: dotnet publish MirthConnectVersionControl\MirthConnectVersionControl.csproj -c Release -r win-x64 --self-contained false -o MirthConnectVersionControl\bin\Release\net8.0-windows\publish

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Build Installer
      run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" MCVC.iss'
        
    - name: Rename Installer
      run: |
        if (Test-Path MirthConnectVersionControl_Setup.exe) {
           Move-Item MirthConnectVersionControl_Setup.exe "MirthConnectVersionControl_Setup_${{ github.ref_name }}.exe"
        }

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          MirthConnectVersionControl_Setup_*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact (Non-Tag Build)
      if: startsWith(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v4
      with:
        name: Installer
        path: MirthConnectVersionControl_Setup_*.exe
