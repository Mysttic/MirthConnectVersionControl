name: Build and Release Installer

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # Required for SignPath

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET App
      run: dotnet publish MirthConnectVersionControl\MirthConnectVersionControl.csproj -c Release -r win-x64 --self-contained false -o MirthConnectVersionControl\bin\Release\net8.0-windows\publish

    - name: Publish Portable Single-File EXE (self-contained)
      run: dotnet publish MirthConnectVersionControl\MirthConnectVersionControl.csproj -c Release

    - name: Copy Portable EXE to workspace root
      shell: pwsh
      run: |
        $src = "MirthConnectVersionControl\bin\Release\net8.0-windows\win-x64\publish\MirthConnectVersionControl.exe"
        if (!(Test-Path $src)) {
          Write-Error "Portable EXE not found at $src"
          Get-ChildItem -Recurse MirthConnectVersionControl\bin\Release\net8.0-windows | Select-Object FullName
          exit 1
        }
        $dest = "MirthConnectVersionControl_Portable_${{ github.ref_name }}_win-x64.exe"
        Copy-Item $src $dest -Force
        Write-Host "Portable EXE copied to $dest"

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" MCVC.iss
        if ($LASTEXITCODE -ne 0) { 
          Write-Error "ISCC compiler failed with exit code $LASTEXITCODE"
          exit 1 
        }

    - name: Rename Installer
      run: |
        $src = "MirthConnectVersionControl_Setup.exe"
        if (Test-Path $src) {
           $dest = "MirthConnectVersionControl_Setup_${{ github.ref_name }}.exe"
           Move-Item $src $dest
           Write-Host "Successfully generated and renamed to $dest"
        } else {
           Write-Error "Installer file $src was not found after compilation! Checking directory..."
           Get-ChildItem -Recurse
           exit 1
        }

    # SignPath Code Signing (only runs when SIGNPATH_API_TOKEN is configured)
    - name: Upload Unsigned Installer for Signing
      if: ${{ env.HAS_SIGNPATH == 'true' }}
      env:
        HAS_SIGNPATH: ${{ secrets.SIGNPATH_API_TOKEN != '' }}
      id: upload-unsigned
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-installer
        path: MirthConnectVersionControl_Setup_*.exe

    - name: Sign Installer with SignPath
      if: ${{ env.HAS_SIGNPATH == 'true' }}
      env:
        HAS_SIGNPATH: ${{ secrets.SIGNPATH_API_TOKEN != '' }}
      id: sign
      uses: signpath/github-action-submit-signing-request@v1
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: '${{ secrets.SIGNPATH_ORGANIZATION_ID }}'
        project-slug: 'mcvc'
        signing-policy-slug: 'release-signing'
        github-artifact-id: '${{ steps.upload-unsigned.outputs.artifact-id }}'
        wait-for-completion: true
        output-artifact-directory: './signed'

    - name: Use Signed Installer
      if: ${{ env.HAS_SIGNPATH == 'true' }}
      env:
        HAS_SIGNPATH: ${{ secrets.SIGNPATH_API_TOKEN != '' }}
      run: |
        # Replace unsigned with signed version
        Remove-Item MirthConnectVersionControl_Setup_*.exe
        Move-Item ./signed/*.exe .
        Write-Host "Using signed installer"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        files: |
          MirthConnectVersionControl_Setup_*.exe
          MirthConnectVersionControl_Portable_*_win-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact (Non-Tag Build)
      if: startsWith(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v4
      with:
        name: Installer
        path: MirthConnectVersionControl_Setup_*.exe

    - name: Upload Artifact (Portable EXE, Non-Tag Build)
      if: startsWith(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v4
      with:
        name: Portable-EXE
        path: MirthConnectVersionControl_Portable_*_win-x64.exe
